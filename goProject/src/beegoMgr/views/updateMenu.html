{{template "comm"}}
<div class="content">
    <div class="header">
        <h1 class="page-title">Update Menu</h1>
    </div>
    <div class="main-content">

        <div class="row">
            <div class="col-md-4">
                <br>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab" action="/menu/updateMenu" method="post" >
                            {{with .menu}}
                                <input type="hidden" name="id" value="{{.Id}}"/>
                            <div class="form-group">
                                <label>MenuName</label>
                                <input type="text" value="{{.MenuName}}" name="menuName" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Url</label>
                                <input type="text" value="{{.Url}}" name="url" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>ParentId</label>
                                <input type="text" value="{{.ParentId}}" name="parentId" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Sort</label>
                                <input type="text" value="{{.Sort}}" name="sort" class="form-control">
                            </div>

                            <div class="btn-toolbar list-toolbar">
                                <input class="btn btn-primary"  type="submit" value="Save"/>
                                <input class="btn btn-primary"  type="button" value="back" onclick="location.href='/user/userList'" />
                            </div>
                                    {{end}}
                        </form>
                        <span>{{.errorMsg}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
